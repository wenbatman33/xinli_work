kind: pipeline
name: drone

steps:
 - name: Dev_Web_Git-Pull
   image: appleboy/drone-ssh
   settings:
     host:
       from_secret: Dev_upload_host
     port:
       from_secret: ssh_port
     key:
       from_secret: ssh_key
     username:
       from_secret: ssh_user
     command_timeout: 3m
     script:
     - /bin/bash /Script/Static-Pull.sh Develop
   when:
        event: 
        - push
        branch: 
        - Develop
        
 - name: Stage_Web_Git-Pull
   image: appleboy/drone-ssh
   settings:
     host:
       from_secret: Stage_upload_host
     port:
       from_secret: ssh_port
     key:
       from_secret: ssh_key
     username:
       from_secret: ssh_user
     command_timeout: 3m
     script:
     - /bin/bash /Script/Static-Pull.sh Stage
   when:
        event: 
        - push
        branch: 
        - Stage

 - name: Stage_Refresh_CDN_Cache
   image: appleboy/drone-ssh
   settings:
     host:
       from_secret: Refresh_host
     port:
       from_secret: ssh_port
     key:
       from_secret: ssh_key
     username:
       from_secret: ssh_user
     command_timeout: 3m
     script:
     - /bin/bash /Script/RefreshCDN_DW_Stage_Upload
   when:
        event:
        - push
        branch:
        - Stage 
        
 - name: Production_Web_Git-Pull
   image: appleboy/drone-ssh
   settings:
     host:
       from_secret: Pro_upload_host
     port:
       from_secret: ssh_port
     key:
       from_secret: ssh_key
     username:
       from_secret: ssh_user
     command_timeout: 3m
     script:
     - /bin/bash /Script/Static-Pull.sh master
   when:
        event: 
        - push
        branch: 
        - master

 - name: Pro_Refresh_CDN_Cache
   image: appleboy/drone-ssh
   settings:
     host:
       from_secret: Refresh_host
     port:
       from_secret: ssh_port
     key:
       from_secret: ssh_key
     username:
       from_secret: ssh_user
     command_timeout: 3m
     script:
     - /bin/bash /Script/RefreshCDN_DW_Pro_Upload
   when:
        event:
        - push
        branch:
        - master
        
